<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Switch Wizard</title>
    <script>
      // GitHub Pages SPA redirect: rewrite the path as a query string so
      // index.html can restore it via History API.
      var base = '/Switch-Wizard-2.0';
      var path = window.location.pathname;
      if (path.startsWith(base)) {
        var route = path.slice(base.length) || '/';
        window.location.replace(
          base + '/?route=' + encodeURIComponent(route) +
          window.location.search.replace('?', '&') +
          window.location.hash
        );
      }
    </script>
  </head>
  <body></body>
</html>
